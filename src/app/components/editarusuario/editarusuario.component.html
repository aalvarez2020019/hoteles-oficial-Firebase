<div class="container">



  <div class="card w-100 text-center mt-5">
    <div class="card-body">

      <h5 class="card-title">Editar Usuario</h5>
      <h5><i class="fa fa-user fa-4x"></i></h5>

      <form>

        <div class="mb-3">
          <label for="inputNombre" class="form-label" >Nombre Empresa</label>
              <input type="text" class="form-control" id="inputNombre" name="nombreEmpresa"
              #nombreEmpresa="ngModel" [(ngModel)]="usuariosModelGetId.nombreUsuario">
        </div>

        <div class="mb-3">
          <label for="inputUsuario" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputUsuario" name="usuario"
          #usuario="ngModel" [(ngModel)]="usuariosModelGetId.email">
        </div>

        <button class="btn btn-success" (click)="putUsuarios()">Editar </button>
        <button type="button" routerLink="/login" class="btn btn-danger mx-2" (click)="eliminarUsuarios(usuariosModelGetId._id)">Eliminar</button>



      </form>
    </div>
  </div>

</div>
